<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
    <link href="https://fonts.cdnfonts.com/css/verdana" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="./script.js"></script>

<body>
    <div id="container">
        <div id="sidebar">
            <div id="personal-information">
                <div id="userimg">
                    <img src="./assets/Aragorn.jpg" alt="">

                    <h3>Aragorn Dúnedain</h3>

                </div>
            </div>

            <ul>
                <li>
                    <i class="fa-regular fa-star"></i>
                    Project Members
                </li>
                <hr>
                <!-- Will insert new lists to here with jquery -->
                <li>
                    <i class="fa-solid fa-bars"></i>
                    First Task
                </li>
                <li>
                    <i class="fa-solid fa-bars"></i>
                    Second Task
                </li>
                <li>
                    <i class="fa-solid fa-bars"></i>
                    Third Task
                </li>
            </ul>

            <div id="newlist">
                <hr>
                New List
            </div>
        </div>

        <div id="content">
            <!-- <div id="page"></div> -->

            <div id="pmembers-page">
                <div id="pmembers-header">
                    <i class="fa-regular fa-star"></i>
                    Project Members
                </div>

                <div id="pmembers-info">
                    <div id="member">
                        <div id="memberimg">
                            <img src="./assets/erdem.jpeg" alt="">
                        </div>
                        <div id="memberinfo">
                            <h3>İbrahim Erdem Attila</h3>
                            <p>Section: 01</p>
                            <p>22002649</p>
                        </div>
                    </div>
                    <div id="member">
                        <div id="memberimg">
                            <img src="./assets/barış.PNG" alt="">
                        </div>
                        <div id="memberinfo">
                            <h3>Barış Cihanoğlu</h3>
                            <p>Section: 0?</p>
                            <p>22202649</p>
                        </div>
                    </div>
                    <div id="member">
                        <div id="memberimg">
                            <img src="./assets/kerem.PNG" alt="">
                        </div>
                        <div id="memberinfo">
                            <h3>Hasan Kerem Demirel</h3>
                            <p>Section: 01</p>
                            <p>22102649</p>
                        </div>
                    </div>
                </div>
            </div>

            <div id="task-page">
                <div id="task-header">
                    <h1>Task</h1>
                </div>

                <div id="tasks">
                    <ul id="task">
                        <!-- generated with jquery -->
                    </ul>
                </div>

                <div id="input-task">
                    <input type="text" name="tasktxt" id="tasktxt" placeholder="Add a task">
                    <label for="tasktst"></label>
                </div>
            </div>
        </div>


    </div>
</body>
</html>
